
{% extends 'base.html' %}
 {% block page_title_header %} Authetication-signup page {% endblock %}
{% block content %}
	<script>
		function check()
		{
			let pw1= document.getElementById("pw1");
			let pw2= document.getElementById("pw2");
			if(pw1.value==pw2.value)
			{
				return true;
			}
			else
			{
				alert("password did not match")
				pw1.value="";
				pw2.value="";
				pw1.focus();
				return false;	
			}
		}
	</script>
	<br><br>
	<h1> Signup-Page </h1>
	<form method="POST" onsubmit="return check()">
		{% csrf_token %}
	<input type="text" name="un" placeholder="enter username" required>
	<br><br>
	<input type="password" name="pw1" placeholder="enter password" id="pw1" required>
	<br><br>
	<input type="password" name="pw2" placeholder="enter password again" id="pw2" required>
	<br><br>
	<input type="submit" value="Register">
	</form>
 	{{ msg }}

{% endblock %}
